<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/performance.css" />
    <title>Exam Performance</title>
  </head>
  <body>
    <div class="container">
      <header>
      <center>
        <h1>Exam Performance Report</h1>
      </center>
      </header>

      <section class="score-section">
        <table >
            <tr>
                <th colspan="2">Scores</th>
            </tr>
            <tr>
                <td >Overall Percentage</td>
                <td  id="percentage">--</td>
            </tr>
            <tr>
                <td  >Correct Answers</td>
                <td id="correct">--</td>
            </tr>
            <tr>
              <td >Accuracy</td>
              <td id="accuracy">--</td>
          </tr>
          <table>
            <tr>
              <th>Attempted</td>
              <th>Skipped/Unanswered</td>
              <th >Total Questions</td>
          </tr>
          <tr>
              <td id="attempted"></td>
              <td id="unattempted"></td>
              <td id="totalQuestion"></td>
          </tr>
          </table>
            
        </table>
    </section>
    

      <button class="back-button" id="backButton">Back to Home</button>
    </div>

    <script src="../js/performance.js"></script>
  </body>
</html>
